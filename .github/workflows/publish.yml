name: Publish bioinformatics-js to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint || echo "Lint script not found, skipping..."

      - name: Run tests
        run: npm test || echo "Test script not found, skipping..."

      - name: Build package
        run: npm run build || echo "Build script not found, skipping..."

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Check if version already published
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view bioinformatics-js@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm"
            exit 1
          fi

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release summary
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Successfully published bioinformatics-js@$PACKAGE_VERSION to npm" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Install with: \`npm install bioinformatics-js\`" >> $GITHUB_STEP_SUMMARY
